<div class="modal-header">
  <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
  <p>{{modalOptions.bodyText}}</p>
  <div class="row">
    <div class="form-group col-md-12">
      <label for="otp" class="col-sm-2 control-label">Amount</label>
      <div class="col-sm-6">
        {{modalOptions.amount | currency : 'NGN '}}
      </div>
    </div>
    <div class="form-group col-md-12" ng-if="modalOptions.fees">
      <label for="otp" class="col-sm-2 control-label">Fees</label>
      <div class="col-sm-6">
        {{modalOptions.fees | currency : 'NGN '}}
      </div>
    </div>
    <div class="form-group col-md-12">
      <label for="otp" class="col-sm-2 control-label">OTP</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="otp" placeholder="Enter OTP" ng-model="otp" required />
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
  <button class="btn btn-primary" data-ng-disabled="!otp" data-ng-click="modalOptions.ok(otp);">{{modalOptions.actionButtonText}}</button>
</div>
