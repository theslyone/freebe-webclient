<div id="page-heading">
  <ol class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li class="active">Dashboard</li>
  </ol>

  <h1>Dashboard</h1>
  <div class="options">
    <div class="btn-toolbar">
      <div class="btn-group" dropdown>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li class="divider"></li>
          <li><a href="#">Separated link</a></li>
        </ul>
      </div>
      <a href="#" class="btn btn-default hidden-xs"><i class="glyphicon glyphicon-cog"></i></a>
    </div>
  </div>
</div>


<div class="container-fluid mt20" ng-controller="DashboardController">

  <div class="row">
    <div class="col-md-8 animated-content">
      <panel panel-class="panel-midnightblue no-padding" heading="Statistics">
        <panel-controls>
          <panel-control-collapse></panel-control-collapse>
          <panel-control-refresh type="circular" is-loading="loadingChartData" ng-click="loadStatistics()"></panel-control-refresh>
          <div class="pull-right mr10 hidden-xs">
            <button class="btn btn-sm btn-default" style="text-transform: uppercase;" daterangepicker="drp_options" ng-model="temp" date-begin="dateRange.start" date-end="dateRange.end" data-temp="temp.value">
              <i class="glyphicon glyphicon-calendar"></i>
              <span style="margin-left: 5px">{{dateRange.start}} - {{dateRange.end}}</span>
              <b class="caret"></b>
            </button>
          </div>
        </panel-controls>
        <div class="p20">
          <div class="row">
            <div class="col-md-12">
              <canvas id="area" class="chart chart-line" chart-data="chart.data" chart-click="chart.onClick" chart-series="chart.series" chart-labels="chart.labels" chart-options="chart.options" chart-legend="true"></canvas>
            </div>
          </div>
        </div>
      </panel>
    </div>
    <div class="col-md-4 animated-content">
      <div class="row">
        <div class="col-xs-6">
          <tile-report data="{ resource: 'total-transfers', title: 'Total Transfers', color: 'success', sref: 'dashboard' }"></tile-report>
        </div>
        <div class="col-xs-6">
          <tile-report data="{ resource: 'total-successful-transfers', title: 'Successful Transfers', color: 'midnightblue', sref: 'dashboard' }"></tile-report>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <tile-report data="{ resource: 'total-pending-transfers', title: 'Incomplete Transfers', color: 'indigo', sref: 'dashboard' }"></tile-report>
        </div>
        <div class="col-xs-6">
          <tile-report data="{ resource: 'total-failed-transfers', title: 'Failed Transfers', color: 'danger', sref: 'dashboard' }"></tile-report>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <tile-report data="{ resource: 'total-bills', title: 'Bill Payments', color: 'inverse', sref: 'dashboard' }"></tile-report>
        </div>
        <div class="col-xs-6">
          <tile-report data="{ resource: 'wallet-balance', title: 'Wallet Balance', color: 'info', sref: 'wallet' }"></tile-report>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- container-fluid -->
