<div id="page-heading">
  <ol class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li class="active">Dashboard</li>
  </ol>
</div>


<div class="container-fluid" ng-controller="DashboardController">

  <div class="row">
    <div class="col-md-8 animated-content">
      <panel panel-class="panel-default no-padding" heading="Statistics">
        <panel-controls>
          <panel-control-collapse></panel-control-collapse>
          <panel-control-title></panel-control-title>
          <panel-control-colors></panel-control-colors>
          <panel-control-refresh type="circular" is-loading="loadingChartData" ng-click="loadStatistics()"></panel-control-refresh>
          <div class="pull-right mr10 hidden-xs">
            <button class="btn btn-sm btn-default" style="text-transform: uppercase;"
              daterangepicker="drp_options" date-begin="drp_start" date-end="drp_end">
              <i class="glyphicon glyphicon-calendar"></i>
              <span style="margin-left: 5px">{{drp_start}} - {{drp_end}}</span>
              <b class="caret"></b>
            </button>
          </div>
        </panel-controls>
        <div class="p20">
          <div class="row">
            <div class="col-md-12">
              <canvas id="area" class="chart chart-line" chart-data="chart.data" chart-click="chart.onClick"
                chart-series="chart.series" chart-labels="chart.labels" chart-options="chart.options" chart-legend="true"></canvas>
            </div>
          </div>
        </div>
      </panel>
    </div>
    <div class="col-md-4 animated-content">
      <div class="row">
        <div class="col-xs-6">
          <tile-report data="{ resource: 'total-transfers', title: 'Total Transfers', color: 'success', sref: 'dashboard' }"></tile-report>
        </div>
        <div class="col-xs-6">
          <tile-report data="{ resource: 'total-successful-transfers', title: 'Successful Transfers', color: 'midnightblue', sref: 'dashboard' }"></tile-report>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <tile-report data="{ resource: 'total-pending-transfers', title: 'Pending Transfers', color: 'indigo', sref: 'dashboard' }"></tile-report>
        </div>
        <div class="col-xs-6">
          <tile-report data="{ resource: 'total-failed-transfers', title: 'Failed Transfers', color: 'danger', sref: 'dashboard' }"></tile-report>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <tile-report data="{ resource: 'total-bills', title: 'Bill Payments', color: 'inverse', sref: 'dashboard' }"></tile-report>
        </div>
        <div class="col-xs-6">
          <tile-report data="{ resource: 'wallet-balance', title: 'Wallet Balance', color: 'info', sref: 'wallet' }"></tile-report>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <tile type="default" heading="Daily Withdrawal Limit">
            <div easypiechart class="easypiechart" data-percent="25" data-options="epDiskSpace"><span class="percent">25</span>
            </div>
          </tile>
        </div>
        <div class="col-md-6" ng-if="false" ng-drop="true">
          <tile type="default" heading="Daily Deposit Limit" ng-drag="true">
            <div easypiechart class="easypiechart" data-percent="23" data-options="epBandwidth"><span class="percent">23</span>
            </div>
          </tile>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- container-fluid -->
